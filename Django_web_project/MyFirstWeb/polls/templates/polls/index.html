<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if q_list %}
        <ul>
            {% for question in q_list %}
                <li><a href="/polls/{{ question.id }}">{{ question.question_text }} </a>></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>데이터가 없어요!</h1>
    {% endif %}
</body>
</html>
